{% extends "base.html" %}
{% block title %}Admin Â· Resume Relevance{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="h4 mb-3"><i class="fa-solid fa-user-lock me-2"></i>Admin Login</h2>
        <form id="adminLogin">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm me-2 d-none" id="loginSpinner"></span>
            Login
          </button>
        </form>
        <div id="loginStatus" class="mt-3 small"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
